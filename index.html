<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Generator</h1>
        
        <div class="workout-buttons">
            <button class="workout-type-btn" id="upperBody">Upper Body</button>
            <button class="workout-type-btn" id="lowerBody">Lower Body</button>
            <button class="workout-type-btn" id="core">Core</button>
            <button class="workout-type-btn" id="fullBody">Full Body</button>
        </div>

        <button class="generate-btn" id="generateWorkout">Generate Workout</button>

        <div id="workoutDisplay" class="workout-display">
            <!-- Workout will be displayed here -->
        </div>

        <button id="printWorkout" class="print-workout-btn" style="display: none;">
            Print Workout
        </button>
    </div>

    <!-- Include workout data files first -->
    <script src="upper_workouts.js"></script>
    <script src="lower_workouts.js"></script>
    <script src="core_workouts.js"></script>
    <script src="full_workouts.js"></script>
    <script src="script.js"></script>
</body>
</html>
