<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --background-color: #1a1a1a;
            --card-color: #2a2a2a;
            --text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--background-color);
            padding: 1rem;
            border-bottom: 1px solid var(--primary-color);
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .workout-selector {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .workout-type-btn {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            width: calc(50% - 1rem);
            transition: background-color 0.3s;
        }

        .workout-type-btn:hover {
            background-color: var(--primary-color);
        }

        .workout-display {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .generate-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .workout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Workout Generator</h1>
    </div>

    <div class="container">
        <div class="workout-selector">
            <div class="workout-grid">
                <button class="workout-type-btn" data-type="upper">Upper Body</button>
                <button class="workout-type-btn" data-type="lower">Lower Body</button>
                <button class="workout-type-btn" data-type="core">Core</button>
                <button class="workout-type-btn" data-type="full">Full Body</button>
            </div>
            <button class="generate-btn" disabled>Generate Workout</button>
        </div>

        <div class="workout-display" id="workoutDisplay">
            <h2 id="workoutTitle">Workout</h2>
            <div id="workoutContent"></div>
        </div>
    </div>
</body>
</html>
